<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="mobile-container">
        <header>

            <input id="search-term" type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
            </ul>
        </div>
        <div class="meals" id="meals"></div>
    </div>
    <div class="meal-info-container hidden" id="meal-popup">
        <div id="meal-details" class="meal-details">
            <button class="close-popup" id="close-popup"><i class="fa-solid fa-circle-xmark"></i></button>
            <h1>Meal Title</h1>
            <img src="https://www.themealdb.com/images/media/meals/urzj1d1587670726.jpg" alt="">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda molestias error ullam voluptatibus dolore esse nobis quia aliquam ab nihil?</p>
            <ul>
                <li>Ing 1 - measure</li>
                <li>Ing 2 - measure</li>
                <li>Ing 3 - measure</li>
                <li>Ing 4 - measure</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
