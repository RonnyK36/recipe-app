<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Recipe App</h1>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbi7OfXt9hC65SnaBfw1JgTD9f43z2_nMiSPV0nj9T&s" alt=""><span>Orange</span></li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbi7OfXt9hC65SnaBfw1JgTD9f43z2_nMiSPV0nj9T&s" alt=""><span>Orange</span></li>

                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN8oHPshduTm1LvvRcvCi3oURsR6RqnGOsHWPTPIGN&s" alt=""><span>Pineapple</span></li>
            </ul>
        </div>`
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <img src="https://images.unsplash.com/photo-1619566636858-adf3ef46400b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&w=1000&q=80" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggies Time</h4>
                    <button><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
